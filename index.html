<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <title>District Zone Selector</title>
      <!--<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">-->
      <style type="text/css">
         input{padding-bottom: 30px;}
         .container { margin: 150px auto; }
      </style>
   </head>
   <body>
      <div id="wraper" class="container">
         <form method="post">
            <div class="container">
               <h3>Select Province Zone and District</h3><br/>
               <div class="row">
			   		<div class="col-4">
						<select class="form-control province-select" id="provinceID" name="province" data-target="districtID">
							<option selected disabled>Select Province</option>
						</select>
					</div>
					<div class="col-4">
						<select class="form-control" name="district" id="districtID" data-target="municipalityID">
							<option selected disabled>Select District</option>
						</select>
					</div>
					<div class="col-4">
						<select class="form-control" id="municipalityID">
							<option selected disabled>Select Municipality</option>
						</select>
					</div>
               </div>
            </div>
         </form>
      </div>
      <!-- wraper -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	  <script src="js/ekSunyeLocalBodyNepal.js"></script>
   </body>
   <script>
   $('#provinceID').provinceSelect({targetDistrict:'#districtID',targetMunicipal:'#municipalityID'});
   </script>
</html>
